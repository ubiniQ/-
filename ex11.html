<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 연습11 - 레이아웃 관련 요소</title>
    <style>
    * { margin: 0; padding: 0; }
    body, html { width: 100%; height: 100; }
    .wrap { width: 1040px; margin: 0 auto; }
    header { height: 100px; background: #3ee; }
    footer { height: 100px; background: #333; color: #fff; }
    main { width: 100%; height: 700px; }
    aside { float: left; height: 700px; width: 220px; background: #cc3; }
    section { float: right; width: 820px; height: 700px; overflow: hidden; }
    </style>
</head>
<body>
    <div class="wrap">
        <header>
            <nav id="gnb">네비게이션 메뉴</nav>
        </header>
        <main>
            <aside>사이드바</aside>
            <section>
                <figure id="visual">
                    <img src="http://placehold.it/900x300" alt="">
                </figure>
                <article>
                    <h2>우리는 대한민국인입니다.</h2>
                    <p>동해물과 백두산이 마르고 닳도록 하느님이 보우하사 우리 나라 만세 무궁화 삼천리 화려강산 대한 사람 대한으로 길이 보전하세
                    <img src="http://placehold.it/400x300/8c0" alt=""></p>
                </article>
            </section>
        </main>
        <footer>
            <address>회사내용</address>
        </footer>
    </div>
</body>
</html>
