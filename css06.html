<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자6</title>
    <style>
        h1, h2 {color: black; transition: 1s; }
        h1:hover { color: green; cursor: pointer; }
        h2:hover { color: orange; cursor: pointer; }
        h1:active { background: orange; }
        h2:active { background: yellow; }
        a { text-decoration: none; }
        a:link { color: black; }
        a:visited { color: navy; }
        a:hover { color: pink;}/*마우스 올리면*/
        a:active { color: green; }
    </style>
</head>
<body>
    <h1>박소은</h1>
    <h2>임희은</h2>
    <h1>여경희</h1>
    <h2>김민정</h2>
    <h1>김지혜</h1>
    <h2>최현아</h2>
