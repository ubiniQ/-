<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자3</title>
    <style>
        input { color: navy; }
        input[type] { border: 4px solid orange;}/*타입속성이 있는 경우*/
        input[type=text] { background: red; }/*타입이 텍스트인 경우*/
        input[type$=t] { border-style: dashed; }/*타입이 t로 끝나는 경우*/
        input[type^=s] { border-color: aqua; } /*타입이 s로 시작하는 경우*/
        input[type*=e] { border-width: 2px; } /*타입에 e가 포함되는 경우*/
    </style>
</head>
<body>
    <input>
    <input type="text">
    <input type="password">
    <input type="submit">
    <input type="reset">
</body>
</html>
