<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css 선택자9</title>
    <style>
        /* 형태 구조 선택자 */
        a { color: #000; text-decoration: none; }
        li:first-of-type a { color: red; }
        /* li중에 1번째 */
        li:last-of-type a { color: green; }
        /* li중에 마지막 */
        li:nth-child(2) a { color: skyblue; }
        li:only-of-type a { color: hotpink; }
        .page { height: 900x; background: red; margin-top: 20px; }
        .page:target { background: orange; }
        /* 타겟 설정으로 선택시 변화*/
    </style>
</head>
<body>
