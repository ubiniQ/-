<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html 연습2-글자와 관련된 태그</title>
    <style>
    .txt { color:red; }    
    </style>
</head>
<body>
    <h3>예전 웹표준에서 없어졌다가 다시 html에 도입되었으나 그 용도가 달라진 태그</h3>
    <p><u>밑줄</u> <i>이태릭-기울임꼴</i> <b>굵게-진하게</b></p>
    <hr>
    
    <h3>처음 웹표준이 도입되었을 때 새롭게 추가된 태그</h3>
    <p><ins>밑줄</ins> <em>이태릭-기울임꼴</em>
    <strong>굵게-진하게</strong> &nbsp; &nbsp; &nbsp; 
    <del>취소선</del></p>
    <hr>
    
    <h3>예전이나 지금이나 계속 사용되는 태그</h3>
    <p><sup>위첨자</sup> <span>일반 문자 또는 단어</span> 
    <sub>아래첨자</sub></p>
    
    <p></p>
    <p><ins><em><strong>우리나라</strong></em></ins> <span class="txt">대한민국</span> 만세</p>
</body>
</html>
